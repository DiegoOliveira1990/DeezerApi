<div class="track-list" >
    <div *ngFor="let item of items" class="track-list__card">
        <a class="track-list__link">
            <img [src]="item.album.cover" alt="..." (click)="getArtistId(item)">
            <h2 class="track-item__name">
                {{item.title}}
            </h2>
            <p class="track-item__artist">
                {{item.artist.name}}
            </p>
        </a>
    </div>
</div>
