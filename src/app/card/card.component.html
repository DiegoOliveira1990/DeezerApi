<section class="track-list">
    <div class="track-list__card" *ngFor="let item of items">
        <a class="track-list__link">
            <img [src]="item.album.cover">
            <h2 class="track-item__artist">
                {{item.artist.name}}
            </h2>
            <p class="track-item__name">
                {{item.title}}
            </p>
            <button class="track-item__save-button" type="button">Salvar</button>
        </a>
    </div>
  </section>
